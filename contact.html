<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Us!</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="logo-container">
        <img src="imgs/doggylogo.png" alt="SoftSolutions Logo" class="logo">
        <div class="company-info">

            <h1>SoftSolutions</h1>
            <p class="slogan">websites with paw-pose</p>
        </div>
      </div>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
</header>
<section class="contact-section">
  <div class="contact-intro">
    <h2 class="contact-title">Get in Touch</h2>
    <p class="contact-description">
      Fill out the form below and we'll get back to you as soon as possible.
    </p>
  </div>

  <form class="contact-form" action="https://api.web3forms.com/submit" method="POST">

    <input type="hidden" name="access_key" value="76f3c26b-d000-4e2f-b7cd-65db4e9b10b8" />
    <input type="hidden" name="subject" value="New Contact Form Submission from Web3Forms" />
    <input type="hidden" name="from_name" value="My Website" />

    <div class="form-group-container">
      <div class="form-group">
        <label for="name" class="form-label">Name</label>
        <input id="name" name="name" class="form-input" placeholder="Your name" type="text" />
      </div>
      <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input id="email" name="email" class="form-input" placeholder="Your email" type="email" />
      </div>
      <div class="form-group">
        <label for="phone" class="form-label">Phone</label>
        <input id="phone" name="phone" class="form-input" placeholder="+1 (234) 56789" type="text" />
      </div>
      <div class="form-group">
        <label for="message" class="form-label">Message</label>
        <textarea class="form-textarea" id="message" name="message" placeholder="Your message"></textarea>
      </div>
      <div class="form-group">
        <label for="hate-cats" class="form-label">Do you hate cats?</label>
        <div class="checkbox-container">
          <input id="hate-cats" name="hate_cats" type="checkbox" />
        </div>
      </div>
    </div>
    <button class="form-submit" type="submit">Send Message</button>
  </form>
  <img src="imgs/hellothisisdog.jpg" alt="dog on phone">
</section>
</body>
</html>
