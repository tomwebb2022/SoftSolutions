<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoftSolutions</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="dog-logo.png" alt="SoftSolutions Logo" class="logo">
            <div class="company-info">
                <h1>SoftSolutions</h1>
                <p class="slogan">websites with paw-pose</p>
            </div>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Unleashing Innovative Web Solutions with SoftSolutions</h2>
        
        <section class="team-portfolio">
            <div class="team-section">
                <h3>Meet the team</h3>
                <div class="team-photo">
                    <img src="dog-at-desk.jpg" alt="Team Dog at Desk">
                    <p>Jamie Lewis</p>
                </div>
            </div>
            
            <div class="portfolio-section">
                <h3>See our work</h3>
                <div class="portfolio-images">
                    <img src="portfolio1.jpg" alt="Portfolio 1">
                    <img src="portfolio2.jpg" alt="Portfolio 2">
                    <img src="portfolio3.jpg" alt="Portfolio 3">
                </div>
            </div>
        </section>
    </main>
</body>
</html>
