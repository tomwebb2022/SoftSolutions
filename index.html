<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SoftSolutions</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img src="imgs/doggylogo.png" alt="SoftSolutions Logo" class="logo" />
        <div class="company-info">
          <h1>SoftSolutions</h1>
          <p class="slogan">websites with paw-pose</p>
        </div>
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <h2>Unleashing Innovative Web Solutions with SoftSolutions</h2>

      <section class="team-portfolio">
        <div class="team-section">
          <h3>Meet the team</h3>
          <div class="team-photo">
            <img src="imgs/meettheteam.png" alt="Team Dog at Desk" />
          </div>
        </div>

        <div class="portfolio-section">
          <h3>See our work</h3>
          <div class="portfolio-images">
            <div class="stacked-images">
              <img
                src="imgs/project1.png"
                alt="Portfolio 1"
                class="portfolio-small project1"
              />
              <a href="https://operatortemplate.vercel.app/" target="_blank">
                <img
                  src="imgs/operator-template.png"
                  alt="Portfolio 4"
                  class="portfolio-small operator-template"
                />
              </a>
              <a href="https://sage-haupia-3dd4dc.netlify.app/" target="_blank">
                <img
                  src="imgs/PersonalPage.png"
                  alt="Portfolio 2"
                  class="portfolio-small personal-page"
                />
              </a>
            </div>
            <a href="https://tomwebbsite.vercel.app/" target="_blank">
              <img
                src="imgs/portfolio.png"
                alt="Portfolio 3"
                class="portfolio-large"
              />
            </a>
            <img src="imgs/lovefrom.png" alt="Portfolio 5"
            class-"portfolio-large" />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
